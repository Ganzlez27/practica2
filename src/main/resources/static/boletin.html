    <head>
        <title>Boletin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background: url("https://i.imgur.com/KEFsUJs.png") no-repeat center center fixed;
                background-size: cover;
                padding-top: 70px;
            }
            .bg-overlay {
                background-color: rgba(0, 0, 0, 0.75);
                padding: 2rem;
                border-radius: 15px;
                color: white;
            }
        </style>
    </head>
    <body class="bg-light">

        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <span class="navbar-brand">Godot</span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="caracteristicas.html">Características</a></li>
                        <li class="nav-item"><a class="nav-link" href="exhibicion.html">Exhibición</a></li>
                        <li class="nav-item"><a class="nav-link" href="scripting.html">Scripting</a></li>
                        <li class="nav-item"><a class="nav-link" href="interfaz.html">Interfaz</a></li>

                        <li class="nav-item"><a class="nav-link" href="boletin.html">Boletín</a></li>
                    </ul>
                </div>
            </div>
        </nav>


        <!-- Formulario -->
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 bg-white p-4 rounded shadow">
                    <h2 class="text-center mb-4">Suscríbete a nuestro boletín</h2>
                    <form action="#" method="post">
                        <!-- Nombre -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Tu nombre">
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required placeholder="tucorreo@ejemplo.com">
                        </div>

                        <!-- Mensaje opcional -->
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje (opcional)</label>
                            <textarea class="form-control" id="mensaje" name="mensaje" rows="4" placeholder="¿Deseas dejar un comentario?"></textarea>
                        </div>

                        <!-- Términos -->
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="terminos" required>
                            <label class="form-check-label" for="terminos">
                                Acepto los <a href="#">términos y condiciones</a>
                            </label>
                        </div>

                        <!-- Botones -->
                        <div class="d-grid">
                            <button type="button" class="btn btn-primary">Suscribirme</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <br>
        <div class="d-flex justify-content-center mt-4">
            <div class="btn-group" role="group" aria-label="Navegación entre páginas">
                <a href="assets&plugins.html" class="btn btn-secondary">← Anterior</a>
            </div>
        </div>
        <br>
    </body>
